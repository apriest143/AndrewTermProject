<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an index webpage about Sophia Pak."
    />
    <title>AP Climbing- Summary</title>
    <link rel="stylesheet" href="assets/uploadpage.css" />
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      .title {
        color: #679436;
        text-align: center;
        padding: 20px;
        background-color: #064789;
      }
      header {
        background-color: #679436;
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
      }
      nav {
        display: flex;
        align-items: center;
      }
      nav ul {
        display: flex;
        list-style: none;
        justify-content: flex-end;
      }
      nav ul li {
        margin: 0 0 0 1.5rem;
      }
      nav ul li a {
        text-decoration: none;
        color: #ebf2fa;
        font-weight: 500;
      }
      nav ul li a:hover {
        color: #427aa1;
      }
      body {
        background-color: #427aa1;
      }
      form > div {
        display: flex;
        align-items: flex-start;
        color: #679436;
        margin: 10px;
      }
      input[type="text"],
      textarea,
      input[list] {
        background-color: #a5be00;
        flex: 1;
      }
      label {
        width: 100px;
        margin-right: 10px;
      }
      .container {
        background-color: #ebf2fa;
        margin: auto;
        padding: 20px;
        width: 60%;
        position: relative;
      }
      legend {
        padding: 5px 10px;
        font-size: 1.2em;
        color: #05668d;
        font-weight: bold;
        position: relative;
        top: 30px;
        left: 0;
        margin: 20px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin-top: 16px;
        flex-wrap: wrap;
      }
      .button-container input {
        background-color: #427aa1;
        color: #a5be00;
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
      }
      #summaryDisplay {
        width: 60%;
        margin: 30px auto;
        background: #ebf2fa;
        padding: 20px;
        border-radius: 10px;
        color: #679436;
      }
    </style>
  </head>
  <div class="title"><h1>Summary Page</h1></div>
  <header>
    <div class="container-head">
      <div class="header-content">
        <div class="logo-container">
          <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#064789" />
            <text
              x="50%"
              y="50%"
              dominant-baseline="middle"
              text-anchor="middle"
              font-family="Arial, sans-serif"
              font-size="30"
              fill="#679436"
            >
              AP
            </text>
          </svg>
        </div>
        <nav>
          <ul>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="maps.html">Maps</a></li>
            <li><a href="Homepage.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <body>
    <fieldset class="container">
      <legend>Input Summary of Climbs here</legend>
      <form action="https://oim.108122.xyz/form2" method="POST">
        <div>
          <label for="climbname">Climb Name:</label>
          <input
            type="text"
            id="climbName"
            name="Climb Name"
            placeholder="Climb Name"
          />
        </div>
        <div>
          <label for="date">Date(s):</label>
          <input
            type="text"
            id="date"
            name="date"
            placeholder="Enter Date(s)"
          />
        </div>
        <div>
          <label for="rating"># Rating:</label>
          <input
            type="text"
            id="rating"
            name="rating"
            placeholder="Rating 1-10"
          />
        </div>
        <div>
          <label for="attempts">Total # Attempts:</label>
          <input
            type="text"
            id="attempts"
            name="attempts"
            placeholder="# of Attempts"
          />
        </div>
        <div>
          Completed?
          <label
            >Yes
            <input type="radio" name="completed" value="yes" />
          </label>
          <label
            >No
            <input type="radio" name="completed" value="no" />
          </label>
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            cols="40"
            placeholder="Enter your description here..."
          ></textarea>
        </div>
        <div class="button-container">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </fieldset>
    <h3 id="summaryDisplay">Summary of all Climbs</h3>
    <script>
      const form = document.querySelector("form");
      const display = document.getElementById("summaryDisplay");

      // Load summaries from localStorage and render them
      function loadSummaries() {
        const saved = JSON.parse(
          localStorage.getItem("climbSummaries") || "[]"
        );
        saved.forEach((entry, index) => renderSummary(entry, index));
      }

      // Save summaries array to localStorage
      function saveSummaries(data) {
        localStorage.setItem("climbSummaries", JSON.stringify(data));
      }

      // Render a single summary and its delete button
      function renderSummary(summary, index) {
        const summaryEntry = document.createElement("div");
        summaryEntry.classList.add("summary-entry");
        summaryEntry.dataset.index = index;
        summaryEntry.style.borderBottom = "1px solid #ccc";
        summaryEntry.style.paddingBottom = "15px";
        summaryEntry.style.marginBottom = "20px";

        summaryEntry.innerHTML = `
      <h3 style="color:#427aa1;">Climb Summary</h3>
      <p><strong>Climb Name:</strong> ${summary.climbName}</p>
      <p><strong>Date(s):</strong> ${summary.date}</p>
      <p><strong>Rating:</strong> ${summary.rating}</p>
      <p><strong>Total Attempts:</strong> ${summary.attempts}</p>
      <p><strong>Completed:</strong> ${summary.completed}</p>
      <p><strong>Description:</strong> ${summary.description}</p>
    `;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete Summary";
        deleteBtn.style.backgroundColor = "#ff4d4d";
        deleteBtn.style.color = "#fff";
        deleteBtn.style.border = "none";
        deleteBtn.style.padding = "8px 12px";
        deleteBtn.style.borderRadius = "6px";
        deleteBtn.style.marginTop = "10px";
        deleteBtn.style.cursor = "pointer";

        deleteBtn.addEventListener("click", () => {
          const summaries = JSON.parse(
            localStorage.getItem("climbSummaries") || "[]"
          );
          summaries.splice(index, 1); // Remove that summary
          saveSummaries(summaries);
          refreshDisplay();
        });

        summaryEntry.appendChild(deleteBtn);
        display.appendChild(summaryEntry);
      }

      // Re-render all summaries
      function refreshDisplay() {
        display.innerHTML = "";
        loadSummaries();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const newSummary = {
          climbName: document.getElementById("climbName").value,
          date: document.getElementById("date").value,
          rating: document.getElementById("rating").value,
          attempts: document.getElementById("attempts").value,
          completed:
            document.querySelector('input[name="completed"]:checked')?.value ||
            "Not specified",
          description: document.getElementById("description").value,
        };

        const summaries = JSON.parse(
          localStorage.getItem("climbSummaries") || "[]"
        );
        summaries.push(newSummary);
        saveSummaries(summaries);

        refreshDisplay();
        form.reset();
      });

      // Load existing summaries on page load
      window.addEventListener("DOMContentLoaded", refreshDisplay);
    </script>
  </body>
</html>
