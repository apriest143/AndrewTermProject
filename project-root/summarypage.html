<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an index webpage about Sophia Pak."
    />
    <title>AP Climbing- Summary</title>
    <link rel="stylesheet" href="summarypage.css" />
  </head>
  <div class="title"><h1>Summary Page</h1></div>
  <header>
    <div class="container-head">
      <div class="header-content">
        <div class="logo-container">
          <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#064789" />
            <text
              x="50%"
              y="50%"
              dominant-baseline="middle"
              text-anchor="middle"
              font-family="Arial, sans-serif"
              font-size="30"
              fill="#679436"
            >
              AP
            </text>
          </svg>
        </div>
        <nav>
          <ul>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="maps.html">Maps</a></li>
            <li><a href="Homepage.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <body>
    <fieldset class="container">
      <legend>Input Summary of Climbs here</legend>
      <form action="https://oim.108122.xyz/form2" method="POST">
        <div>
          <label for="climbname">Climb Name:</label>
          <input
            type="text"
            id="climbName"
            name="Climb Name"
            placeholder="Climb Name"
          />
        </div>
        <div>
          <label for="date">Date(s):</label>
          <input
            type="text"
            id="date"
            name="date"
            placeholder="Enter Date(s)"
          />
        </div>
        <div>
          <label for="rating"># Rating:</label>
          <input
            type="text"
            id="rating"
            name="rating"
            placeholder="Rating 1-10"
          />
        </div>
        <div>
          <label for="attempts">Total # Attempts:</label>
          <input
            type="text"
            id="attempts"
            name="attempts"
            placeholder="# of Attempts"
          />
        </div>
        <div>
          Completed?
          <label
            >Yes
            <input type="radio" name="completed" value="yes" />
          </label>
          <label
            >No
            <input type="radio" name="completed" value="no" />
          </label>
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            cols="40"
            placeholder="Enter your description here..."
          ></textarea>
        </div>
        <div class="button-container">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </fieldset>
    <h3 id="summaryDisplay">Summary of all Climbs</h3>
    <script src="summarypage.js"></script>
  </body>
</html>
